<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>

<body>

    <p>

    <form data-th-action="@{/addClient}" data-th-object="${cl}" method="POST" style="max-width: 600px;margin: 0 auto;">
        <div class="form-group row">
            <div>
                <label for="nom" class="col-form-Label">Nom utlisateur</label>
                <input type="text" data-th-field="*{nom}" placeholder="Nom..." id="nom" class="form-control">
                <hr>
            </div>
            <div>
                <label for="dateNaissance" class="col-form-Label">Ann√©e de naissance</label>
                <input type="number" data-th-field="*{dateNaissance}" placeholder="Date de naissance..." min="1900"
                    max="2021" id="dateNaissance" class="form-control">
                <hr>
            </div>
            <div>
                <div>
                    <input type="radio" data-th-field="*{sexe}" id="Homme" value="Homme" name="sexe" checked>
                    <label for="Homme">Homme</label>
                </div>

                <div>
                    <input type="radio" data-th-field="*{sexe}" id="Femme" value="Femme" name="sexe ">
                    <label for="Femme">Femme</label>
                </div>
                <hr>
            </div>

            <div>
                <label for="taille" class="col-form-Label">La Taille</label>
                <input type="number" min="0" max="3" data-th-field="*{taille}" step="0.01" id="taille"
                    class="form-control">
                <hr>
            </div>
            <div>
                <label for="poids" class="col-form-Label">Le poids</label>
                <input type="number" min="0" max="300" data-th-field="*{poids}" step="1" id="poids"
                    class="form-control">
                <hr>
            </div>
        </div>

        <button class="btn btn-primary">Suivant</button>
        </div>
    </form>
    </p>



</body>

</html>
