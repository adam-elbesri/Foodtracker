<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div>
            <h1>Add a new Aliments or visit your rapport</h1>
        </div>

        <p>
        <form data-th-action="@{/addaliments}" data-th-object="${al}" method="POST"
            style="max-width: 600px;margin: 0 auto;">
            <div class="form-group row">
                <div>
                    <label for="nom" class="col-form-Label">Nom d'aliment</label>
                    <input type="text" data-th-field="*{name}" placeholder="Aliment..." id="nom" class="form-control">
                    <hr>
                </div>
                <div>
                    <label for="quantity" class="col-form-Label">Quantité</label>
                    <input type="number" data-th-field="*{quantity}" placeholder="Quantité..." min=0 id="quantity"
                        class="form-control">
                    <hr>
                </div>
                <div>
                    <label for="cal" class="col-form-Label">Calories</label>
                    <input type="number" data-th-field="*{cal}" placeholder="Calories..." min=0 id="cal"
                        class="form-control">
                    <hr>
                </div>
            </div>
            <button class="btn btn-primary">Ajouter à la liste</button>
        </form>


        <a th:href=@{/validerandgetReport}>Valider votre choix et consulter le rapport</a>

        </p>
    </div>

</body>

</html>
