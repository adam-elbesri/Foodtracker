<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <div class="container text-center">
        <div>
            <h1>La liste des Aliments que vous avez choisi</h1>
        </div>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantité</th>
                    <th>Calories</th>
                    <th>Supprimer</th>
                    <th>Modifier</th>
                </tr>
            </thead>
            <tbody>
                <th:block data-th-each="ali: ${listAliment}">
                    <tr>
                        <td data-th-text="${ali.id}"></td>

                        <td data-th-text="${ali.name}"></td>

                        <td data-th-text="${ali.quantity}"></td>
                        <td data-th-text="${ali.cal}"></td>
                        <td>

                            <a th:href="@{/aliment/{id}/suppr(id=${ali.id})}">supprimer</a>
                        </td>
                        <td>

                            <a th:href="@{/aliment/{id}/modidier(id=${ali.id})}">Modifier</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
            <tfoot></tfoot>
        </table>





        <hr>
        <div>
            <span class="p-2 border border-dark bg-info">Le total des calories consommées ce jour-là est : </span>
            <span data-th-text="${total_cal}" class="p-2 border border-dark bg-info"></span>
            <span class="p-2 border border-dark bg-info">Kcal</span>
        </div>

        <hr>
        <div class="p-2">
            <a class="h2" th:href=@{/ajouterDesAliments}>Ajouter encore des aliments</a>
        </div>
    </div>
</body>

</html>
